<!DOCTYPE html>
<html>
	<head>
		<title>车辆监控-后台登录</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" /> 
        <meta name="keywords" content="驾驶舱" />
        <meta name="description" content="汽车金融" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
    	<div class="wrapper">
        	<div class="logo">
            	<img src="images/logo.png">
            </div>
            <div class="login_box">
            	<form action="" method="post" name="longinForm">
                	<h3>系统登录</h3>
                    <div class="user_name">
                    	<input type="text" placeholder="请输入登录名" maxlength="20">
                    </div>
                    <div class="password">
                    	<input type="password" placeholder="请输入密码" maxlength="20">
                    </div>
                    <div class="validate">
                    	<input type="text" placeholder="验证码">
                        <span>
                        	<img src="images/show_captcha.jpg">
                        </span>
                        <label>换一张</label>
                    </div>
                    <div class="save_data">
                    	<input type="checkbox" name="mybox" id="mybox">
                        <label for="mybox">记住我（公共场所慎用）</label>
                    </div>
                    <div class="login">
                        <p>登录</p>
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="layer">
                    <div class="closed">
                        <img src="images/closed.png">
                    </div>
                    <p class="prompt"></p>
                </div>
            </div>
            <div class="copyright">
            	<p>广州七一一电子信息科技有限公司版权所有 &nbsp;24小时服务热线：<span>400-666-4281</span></p>
            </div>	
        </div>
	</body>   
</html>
