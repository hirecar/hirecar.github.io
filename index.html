    <script type="text/javascript">
    (function() {
        var jericho = {
            showLoader: function() {
                $('#divMainLoader').css('display', 'block');
            },
            removeLoader: function() {
                $('#divMainLoader').css('display', 'none');
            },
            buildTree: function() {
                $('.children li a').click(function() {
                    $.fn.jerichoTab.addTab({
                        tabFirer: $(this),
                        title: $(this).text(),
                        closeable: true,
                        data: {
                            dataType: $(this).attr('dataType'),
                            dataLink: $(this).attr('dataLink')
                        }
                    }).showLoader().loadData();
                });
            },
            buildTabpanel: function() {
                $.fn.initJerichoTab({
                    renderTo: '.divRight',
                    uniqueId: 'myJerichoTab',
                    contentCss: {
                        'height': $('.divRight').height()
                    },
                    tabs: [{
                        title: '首页',
                        closeable: false,
                        data: {
                            dataType: 'iframe',
                            dataLink: '.././pages/home.html'
                        },
                        onLoadCompleted: function(h) {
                            $('<b style="color:red" />').html('测试').appendTo(h);
                        }
                    }],
                    activeTabIndex: 0,
                    loadOnce: true
                });
            }
        };
        $().ready(function() {
            // jericho.showLoader();
            var h = $(window).height();
            $('.divRight').css({
                height: h - 100
            }).resize();
            jericho.buildTree();
            jericho.buildTabpanel();
            jericho.removeLoader();
        });
    })();
    </script>
